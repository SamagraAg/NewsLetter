<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="logo" src="images/logo1.png" alt="" >
            <h1 class="h3 mb-3 fw-normal">Sign up for Newsletter</h1>

            <div class="form-floating">
                <input name="fName" type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input name="lName" type="text" class="form-control" id="floatingSecondName" placeholder="Password">
                <label for="floatingSecondName">Second Name</label>
            </div>
            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="Password">
                <label for="floatingEmail">Email</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Samagra Agrawal</p>
        </form>
    </main>
